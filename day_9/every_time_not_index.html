<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <style>
        .example-class {
            width: 100px;
            height: 100px;
            background-color: lightgray;
        }
        .parent-class {
            border: 1px solid black;
        }
        .new-class {
            font-weight: bold;
        }
        .hover-element {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Activity 1 -->
    <h2 id="example-id">Original Text</h2>
    <div class="example-class">Change my color</div>

    <!-- Activity 2 -->
    <ul>
        <li>Existing list item 1</li>
        <li>Existing list item 2</li>
    </ul>

    <!-- Activity 3 -->
    <div id="remove-this">Remove this element</div>
    <div class="parent-class">
        <div>Child 1</div>
        <div>Child 2</div>
    </div>

    <!-- Activity 4 -->
    <img src="old-image-src.jpg" alt="Image">
    <div class="toggle-class">Toggle my class</div>

    <!-- Activity 5 -->
    <button>Click me</button>
    <p>Original paragraph text</p>
    <div class="hover-element">Hover over me</div>

    <!-- Feature Request -->
    <h2 id="text-manipulate">Original Text Content</h2>
    <div id="remove-element">This element will be removed</div>
    <div class="attribute-modify" title="Old title">Hover over this element</div>
    <button class="click-event">Click Event Button</button>
    <div class="mouseover-event">Mouseover Event Element</div>

   <script src="./sometime_fun.js"></script>
</body>
</html>
