<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Activities</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card h2 {
            margin-top: 0;
            color: #ffffff;
        }

        .card p,
        .card div {
            margin: 10px 0;
        }

        .card button {
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #444;
        }

        .card img {
            border: 2px solid #444;
            border-radius: 5px;
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .card ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            background-color: #222;
            border-radius: 5px;
            width: 100%;
            border: 1px solid #444;
        }

        .card li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }

        .card li:last-child {
            border-bottom: none;
        }

        .card li:hover {
            background-color: #333;
        }

        .hover-element,
        .example-class,
        .toggle-class {
            width: 100%;
            max-width: 200px;
            height: 100px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 10px 0;
        }

        .attribute-modify,
        .mouseover-event {
            background-color: #333;
            color: #e0e0e0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .attribute-modify:hover,
        .mouseover-event:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <h1>JavaScript Activities</h1>

    <!-- Activity 1 -->
    <div class="card">
        <h2>Activity 1</h2>
        <button id="text-button">Change Paragraph Text</button>
        <p id="text-paragraph">Original text.</p>
        <div class="example-class">Change my color</div>
    </div>

    <!-- Activity 2 -->
    <div class="card">
        <h2>Activity 2</h2>
        <ul>
            <li>Existing list item 1</li>
            <li>Existing list item 2</li>
        </ul>
        <button id="add-list-item">Add List Item</button>
    </div>

    <!-- Activity 3 -->
    <div class="card">
        <h2>Activity 3</h2>
        <div id="remove-this">Remove this element</div>
        <div class="parent-class">
            <div>Child 1</div>
            <div>Child 2</div>
        </div>
        <button id="remove-last-child">Remove Last Child</button>
    </div>

    <!-- Activity 4 -->
    <div class="card">
        <h2>Activity 4</h2>
        <img src="https://pbs.twimg.com/profile_images/1763215157176512512/91RfmGZY_400x400.jpg" alt="Image"
            id="image-element">
        <div class="toggle-class">Toggle my class</div>
        <button id="toggle-class-button">Toggle Class</button>
    </div>

    <!-- Activity 5 -->
    <div class="card">
        <h2>Activity 5</h2>
        <button id="click-button">Click me</button>
        <p id="paragraph">Original paragraph text</p>
        <div class="hover-element">Hover over me</div>
    </div>

    <script src="./sometime_fun.js"></script>
</body>

</html>
