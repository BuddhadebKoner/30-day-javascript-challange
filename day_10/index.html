<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10</title>
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <h1>Event Handling Example</h1>

    <!-- Basic Event Handling -->
    <div class="card">
        <h2>Basic Event Handling</h2>
        <button id="text-button">Change Paragraph Text</button>
        <p id="text-paragraph">Original text.</p>
        <img id="toggle-image" src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>

    <!-- Mouse Events -->
    <div class="card">
        <h2>Mouse Events</h2>
        <div id="color-element">Hover over me!</div>
    </div>

    <!-- Keyboard Events -->
    <div class="card">
        <h2>Keyboard Events</h2>
        <input type="text" id="input-field" placeholder="Type something">
        <p id="display-paragraph">Current value: </p>
    </div>

    <!-- Form Events -->
    <div class="card">
        <h2>Form Events</h2>
        <form id="sample-form">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <button type="submit">Submit</button>
        </form>
        <select id="select-dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <p id="select-display">Selected value: </p>
    </div>

    <!-- Event Delegation -->
    <div class="card">
        <h2>Event Delegation</h2>
        <ul id="item-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <button id="add-item-button">Add Item</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
